<!doctype html>
<html>
<head>
<link rel="stylesheet" href="style.css">	
<meta charset="utf-8">
<title>Movie Seat Booking</title>
</head>

<body>
	<div class="movie-container">
		<label>Pick a movie:</label>
		<select id="movies">
			<option value="5">Eyes wide shut 5$</option>
			<option value="5">Apocalypse now 5$</option>
			<option value="5">Donnie Darko 5$</option>
			<option value="5">Shining 5$</option>
			<option value="5">Taxi driver 5$</option>
		</select>
	</div>
	
	<ul class="showcase">
		<li>
			<div class="seat"></div>
			<small>N/A</small>
		</li>
		
		<li>
			<div class="seat selected"></div>
			<small>Selected</small>
		</li>
		
		<li>
			<div class="seat occupied"></div>
			<small>Occupied</small>
		</li>
	</ul>
	
	<div class="container">
		<div class="screen">
		
		</div>
		
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		
		<div class="row">
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		
		<div class="row">
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
	</div>
	
	<p class="text">You have selected <span id="count">0</span> for a price of <span id="total">0</span> $</p>
	
	<script src="script.js"></script>
</body>
</html>
